<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crop Advisor</title>
	<link href='https://fonts.googleapis.com/css?family=Albert Sans' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<header>
		<h1>Crop Advisor</h1>
		<nav>
			<a href="../index" >Home</a>
			<a href="../crop" class = "active">Crop</a>
			<a href="../fertilizer">Fertilizer</a>
		</nav>
	</header>
	<main>
			<h2>Crop Recommender</h2>
			<div class="form">
				<strong>Fill the following :</strong>
				<form method="post" action="/predict/crop">
					<label for="N">Nitrogen(N)</label>
					<input type="number" name="N" placeholder="Ex: 50">
					<label for="P">Phosporous(P)</label>
					<input type="number" name="P" placeholder="Ex: 32 ">
					<label for="K">Potassium(K)</label>
					<input type="number" name="K" placeholder="Ex: 50 ">

					<label for="temperature">Temperature</label>
					<input type="number" name="temperature" placeholder="Ex: 25">

					<label for="humidity">Humidity</label>
					<input type="number" name="humidity" placeholder="Ex: 71 ">
					

					<label for="ph">pH</label>
					<input type="text" name="ph" placeholder="Ex: 6.5 ">

					<label for="rainfall">RainFall</label>
					<input type="number" name="rainfall" placeholder="Ex: 100 ">

					<input type="submit" value="Predict">
				</form>
			</div>
		
	</main>

</body>
</html>
